<div class="row">
<div class="col-xs-12 page-header">
    <h1>Define Your Function</h1>
    <p class="help-block">[describe a function and how to define it here]</p>
</div>
</div>

<form name="inputsForm" novalidate>

<div class="panel panel-default">
    <div class="panel-heading">Inputs</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2"><strong>Label</strong></div><div class="col-md-9"><strong>Description</strong></div>
        </div>
        <div class="row ng-class: {'has-error': inputsForm.$error.inputIdValid };" ng-repeat="input in df.getInputs()">
            <div class="col-md-2"><input name="f_input" ng-model="input.id" class="form-control input-sm" input-id-valid /></div>
            <div class="col-md-9"><input name="f_desc" ng-model="input.desc" class="form-control input-sm"/></div>
            <div class="col-md-1"><a ng-show="df.getInputs().length > 1" ng-click="removeInput($index)"><span class="glyphicon glyphicon-minus"></span></a></div>
        </div>
        <div class="row">
            <div class="col-md-11"></div>
            <div class="col-md-1"><a ng-click="addInput()"><span class="glyphicon glyphicon-plus"></span></a></div>
        </div>
    </div>
</div>

<div class="row">
<div class="col-xs-2">
<table class="table table-stripped table-bordered table-condensed table-responsive">
    <tr>
        <th>x/y</th>
        <th>0</th>
        <th>1</th>
    </tr>
    <tr>
        <th>0</th>
        <td><button class="btn btn-default btn-xs" title="Don't Care">?</button></td>
        <td><button class="btn btn-default btn-xs" title="Don't Care">?</button></td>
    </tr>
    <tr>
        <th>1</th>
        <td><button class="btn btn-default btn-xs" title="Don't Care">?</button></td>
        <td><button class="btn btn-default btn-xs" title="Don't Care">?</button></td>
    </tr>
</table>
</div>
<div class="col-xs-10"></div>
</div>

</form>
