<div class="row">
<div class="col-xs-12 page-header">
    <h1>Realizations of Your Function</h1>
    <p class="help-block">[describe what you can do here]</p>
</div>
</div>

<div class="row">
    
    <div class="col-md-4 realization-selector">
        <table class="table table-striped realization-functions">
            <thead>
                <tr>
                    <th>Form</th>
                    <th>Cost Type</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr class="active">
                    <td>CNF</td>
                    <td>Inputs</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>DNF</td>
                    <td>Inputs</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>CNF</td>
                    <td>Literals</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>DNF</td>
                    <td>Literals</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>CNF</td>
                    <td>Terms/Gates</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>DNF</td>
                    <td>Terms/Gates</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
        
        <div class="panel panel-default realization-design">
            <div class="panel-heading">
                <h3 class="panel-title">Design</h3>
            </div>
            <div class="panel-body">
                <div class="radio">
                    <label>
                        <input type="radio" name="realization_design" value="expression" checked="checked"/>
                        Boolean Expression
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="realization_design" value="and_or"/>
                        AND/OR
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="realization_design" value="nand"/>
                        NAND
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="realization_design" value="nor"/>
                        NOR
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-8 realization-visual">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="realization-expression">
                    <ul class="list-group">
                        <li class="list-group-item">f1 = z * y</li>
                        <li class="list-group-item">f2 = y</li>
                        <li class="list-group-item">f3 = (x+!y)</li>
                    </ul>
                </div>
                <div class="realization-and-or"></div>
                <div class="realization-nand"></div>
                <div class="realization-nor"></div>
            </div>
        </div>
    </div>
    
</div>
