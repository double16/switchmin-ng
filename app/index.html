<!DOCTYPE html>
<html lang="en" ng-app="switchminapp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SwitchMin</title>
  <meta name="description" content="Digital Switching Function Minimizer">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  
  <nav class="navbar navbar-default" role="navigation" ng-controller="NavCtrl">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li ng-class="{active: $route.current.activeNav === 'about' }"><a href="#/about"><span class="glyphicon glyphicon-bullhorn"></span>&nbsp;about</a></li>

        <li ng-class="{active: $route.current.activeNav === 'costs' }"><a title="Choose your cost criteria to tune the optimization" href="#/costs"><span class="glyphicon glyphicon-usd"></span>&nbsp;costs</a></li>
        <li ng-class="{active: $route.current.activeNav === 'realization' }"><a title="View and print your optimized function" href="#/realization"><span class="glyphicon glyphicon-random"></span>&nbsp;realization</a></li>
      </ul>
    </div>
  </nav>
